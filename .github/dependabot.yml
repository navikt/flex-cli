version: 2

updates:
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: weekly
          day: monday
          time: '03:00'
      open-pull-requests-limit: 10

    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: weekly
          day: monday
          time: '03:00'
      open-pull-requests-limit: 20
